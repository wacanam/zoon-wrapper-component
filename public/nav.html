<!DOCTYPE html>

<head>
  <title>Zoom WebSDK Embedded</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="https://source.zoom.us/2.6.0/css/bootstrap.css" />
  <link type="text/css" rel="stylesheet" href="https://source.zoom.us/2.6.0/css/react-select.css" />
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./tools/tool.js"></script>
  <script src="./tools/token-tool.js"></script>
  <script src="./tools/vconsole.min.js"></script>
  <script src="./tools/nav.js"></script>
</head>

<body>
  <style>

    .center_btn {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .center_btn button {
      margin: 0 10px;
    }


    .card {
      width: 50%;
      height: 200px;
      border-radius: 10px;
      border: 1px solid #ccc;
      position: relative;
      box-shadow: 1px 1px 1px 1px #ccc;
    }

    .center_div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>


  <div class="container">
    <div class="card center">
      <h3 class="text-center ">PointersBit Video Conference</h3>
      <div class="center_btn mt-5">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#create_meeting_modal">Create Meeting</button>
        <button class="btn btn-outline-secondary btn-lg" data-toggle="modal" data-target="#join_meeting_modal">Join Meeting</button>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="create_meeting_modal" tabindex="-1" role="dialog" aria-labelledby="create_meeting_modal" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create a Meeting</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input name="name" type="text" class="form-control" placeholder="Meeting Name" id="meeting_name" value="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info" onclick="copyJoinLink()" id="copy_link_value">Copy Join Link</button>
        <button type="button" class="btn btn-primary" id="create_meeting">Start</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="join_meeting_modal" tabindex="-1" role="dialog" aria-labelledby="join_meeting_modal" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Join a Meeting</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input name="meeting_id"  type="text" class="form-control my-1" placeholder="Meeting ID" id="join_meeting_id" value="">
        <input name="meeting_pwd" type="password" class="form-control  my-1" placeholder="Meeting Passcode" id="join_meeting_pwd" value="">
        <input name="meeting_name" type="text" class="form-control  my-1" placeholder="Meeting Name" id="join_meeting_name" value="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="join_meeting">Join</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
